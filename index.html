<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Directory | Modern UI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <h1>User Directory</h1>
            <div class="header-controls">
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="searchInput" placeholder="Search users..." class="search-input">
                </div>
                <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
                    <i class="fas fa-moon"></i>
                </button>
                <button id="reloadBtn" class="reload-btn">
                    <i class="fas fa-sync-alt"></i>
                    <span>Reload</span>
                </button>
            </div>
        </header>

        <div id="loadingSpinner" class="loading-spinner hidden">
            <div class="spinner"></div>
            <p>Loading users...</p>
        </div>

        <div id="errorContainer" class="error-container hidden">
            <i class="fas fa-exclamation-circle"></i>
            <p>Couldn't fetch user data. Please check your connection and try again.</p>
        </div>

        <div id="usersGrid" class="users-grid"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
